<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style switcher</title>
    <!-- tailwind style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- initial bg color -->
    <link rel="stylesheet" type="text/css" href="skins/color-1.css">
    <!-- color switcher -->
    <link rel="stylesheet" type="text/css" class="alternate-style" title="color-1" href="skins/color-1.css" disabled>
    <link rel="stylesheet" type="text/css" class="alternate-style" title="color-2" href="skins/color-2.css" disabled>
    <link rel="stylesheet" type="text/css" class="alternate-style" title="color-3" href="skins/color-3.css" disabled>
    <link rel="stylesheet" type="text/css" class="alternate-style" title="color-4" href="skins/color-4.css" disabled>
    <link rel="stylesheet" type="text/css" class="alternate-style" title="color-5" href="skins/color-5.css" disabled>

    <!-- initial text style -->
    <link rel="stylesheet" type="text/css" href="text-styles/text-1.css">
    <!-- text style switcher -->
    <link rel="stylesheet" type="text/css" class="alternate-text-style" title="text-1" href="text-styles/text-1.css"
        disabled>
    <link rel="stylesheet" type="text/css" class="alternate-text-style" title="text-2" href="text-styles/text-2.css"
        disabled>
    <link rel="stylesheet" type="text/css" class="alternate-text-style" title="text-3" href="text-styles/text-3.css"
        disabled>

    <!-- initial image style -->
    <link rel="stylesheet" type="text/css" href="img-style/img-style-2.css">
    <!-- image style switcher -->
    <link rel="stylesheet" type="text/css" class="alternate-image-style" title="image-1"
        href="img-style/img-style-1.css" disabled>
    <link rel="stylesheet" type="text/css" class="alternate-image-style" title="image-2"
        href="img-style/img-style-2.css" disabled>
    <link rel="stylesheet" type="text/css" class="alternate-image-style" title="image-3"
        href="img-style/img-style-3.css" disabled>
</head>

<body>
    <div class="display-section bg-color md:flex" style="min-height: 50vh;">
        <img class="h-80 m-auto img-style" src="bg1.jpg" alt="">
        <div id="div1"
            class="text m-auto border-2 border-black p-4 rounded-lg flex md:block justify-center items-center mt-3 md:mt-auto text-style">
            <span class="inner-text text-xl font-semibold text-style">This is a sample text</span>
        </div>
    </div>

    <div class="control-section bg-gray-100 justify-center items-center" style="min-height: 50vh;">
        <div class="flex justify-center items-center mt-4">
            <div class="color flex justify-center border-2 border-black h-20 items-center rounded-xl">
                <div class="color-1 h-10 w-10 rounded-full border-black border-2 m-4 cursor-pointer bg-red-500 hover:bg-red-400"
                    onclick="setActiveStyle('color-1')">
                </div>
                <div class="color-2 h-10 w-10 rounded-full border-black border-2 m-4 cursor-pointer bg-yellow-500 hover:bg-yellow-400"
                    onclick="setActiveStyle('color-2')">
                </div>
                <div class="color-3 h-10 w-10 rounded-full border-black border-2 m-4 cursor-pointer bg-blue-500 hover:bg-blue-400 active"
                    onclick="setActiveStyle('color-3')">
                </div>
                <div class="color-4 h-10 w-10 rounded-full border-black border-2 m-4 cursor-pointer bg-green-500 hover:bg-green-400"
                    onclick="setActiveStyle('color-4')">
                </div>
                <div class="color-5 h-10 w-10 rounded-full border-black border-2 m-4 cursor-pointer bg-pink-500 hover:bg-pink-400"
                    onclick="setActiveStyle('color-5')">
                </div>
            </div>
        </div>

        <div class="flex justify-center items-center mt-4">
            <div class="text-style flex justify-center border-2 border-black h-20 items-center rounded-xl">
                <div class="text-1 capitalize border-black border-2 m-4 cursor-pointer p-2 rounded-xl hover:shadow-inner"
                    onclick="setTextStyle('text-1')">capitalise</div>
                <div class="text-2 uppercase border-black border-2 m-4 cursor-pointer p-2 rounded-xl hover:shadow-inner"
                    onclick="setTextStyle('text-2')">uppercase</div>
                <div class="text-3 lowercase border-black border-2 m-4 cursor-pointer p-2 rounded-xl hover:shadow-inner"
                    onclick="setTextStyle('text-3')">lowercase</div>
            </div>
        </div>

        <div class="flex justify-center items-center mt-4">
            <form action="" name="myForm">
                <div class="text-style flex justify-center border-2 border-black h-20 items-center rounded-xl">
                    <label for="" class="m-4 capitalize">Text</label>
                    <input type="text" placeholder="Add text here" name="text-append" class="mr-4" required>
                    <button type="button"
                        class="p-2 pl-4 pr-4 rounded-full bg-blue-600 text-white mr-4 hover:bg-blue-500 capitalize"
                        onclick="appendText()">Append</button>
                </div>
            </form>
        </div>
        <div class="block">
            <div class="flex justify-center items-center mt-4">
                <div class="text-style flex justify-center border-2 border-black h-20 items-center rounded-xl">
                    <div class="image-1 border-black border-2 m-4 cursor-pointer p-2 rounded-xl hover:shadow-inner lowercase"
                        onclick="setImageStyle('image-1')">border-sm</div>
                    <div class="image-2 border-black border-2 m-4 cursor-pointer p-2 rounded-xl hover:shadow-inner lowercase"
                        onclick="setImageStyle('image-2')">border-xl</div>
                    <div class="image-3 border-black border-2 m-4 cursor-pointer p-2 rounded-xl hover:shadow-inner lowercase"
                        onclick="setImageStyle('image-3')">border-full</div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
